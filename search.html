<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1">
    <title>Appsky-SEARCH</title>
    <link rel="stylesheet" href="css/idangerous.swiper.css">
    <link rel="stylesheet" href="css/idangerous.swiper.3dflow.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/appstore.css">
</head>
<body>
<div class="searchbar" id="searchbar">

</div>
<div class="mainwidth" id="keywordlist"></div>
<div class="applist" id="applist"></div>
<div class='ajax_loading' id="loading"></div>
<div class="pagebottom"></div>

<div id="menudiv" class="nav"></div>
<script src="js/jquery.min.js"></script>
<script src="js/json.js"></script>
<script>
    var keyword=GetQueryString("keyword")
    var pageid=GetQueryString("pageid")
    if (pageid==null){
		pageid=4
	}
    showmenu(pageid)
    if (keyword==null){
        showsearchbar('请输入搜索关键字')
        showsearchkeyword()
    }else{
        showsearchbar(keyword)
        showsearchlist(keyword,1)
    }

</script>
<!-- Don't forget to get the latest Swiper and scrollbar version here-->
<script src="js/idangerous.swiper-2.0.min.js"></script>
<script src="js/idangerous.swiper.3dflow-2.0.js"></script>
<script src="js/appstore.js"></script>
</body>
</html>
