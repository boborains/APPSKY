<!DOCTYPE html>
<html lang="en">
<head>
    <div id='wx_pic' style='margin:0 auto;display:none;'>
        <img src='img/logo.jpg' />
    </div>
    <meta charset="UTF-8">
    <title>我来测试</title>
    <meta name="keywords" content="1111如何增加微信朋友圈分享链接的小图片,手机软件,手机,游戏/数码">

    <meta name="description" content="如何增加微信朋友圈分享链接的小图片,我们在制作好一些网页以后，希望通过微信朋友圈分享给大家。但是发现这样分享到微信朋友圈是没有小图标的。如何在链接前增加吸引人的图片呢？请看下面的制作方法。">
</head>
<body>
<script>


var imgUrl = "img/logo.gif";


var lineLink = "http://www.baidu.com";


var descContent = '亲子游来玩了';


var shareTitle = '我的标题';


var appid = '';


function shareFriend() {


    WeixinJSBridge.invoke('sendAppMessage',{


        "appid": appid,


        "img_url": imgUrl,


        "img_width": "200",


        "img_height": "200",


        "link": lineLink,


        "desc": descContent,


        "title": shareTitle


    }, function(res) {


    })


}


function shareTimeline() {


    WeixinJSBridge.invoke('shareTimeline',{


        "img_url": imgUrl,


        "img_width": "200",


        "img_height": "200",


        "link": lineLink,


        "desc": descContent,


        "title": shareTitle


    }, function(res) {


    });


}


function shareWeibo() {


    WeixinJSBridge.invoke('shareWeibo',{


        "content": descContent,


        "url": lineLink,


    }, function(res) {


    });


}


// 当微信内置浏览器完成内部初始化后会触发WeixinJSBridgeReady事件。


document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {


    // 发送给好友


    WeixinJSBridge.on('menu:share:appmessage', function(argv){


        shareFriend();


    });


    // 分享到朋友圈


    WeixinJSBridge.on('menu:share:timeline', function(argv){


        shareTimeline();


    });


    // 分享到微博


    WeixinJSBridge.on('menu:share:weibo', function(argv){


        shareWeibo();


    });


}, false);


</script>
<div>微信分享测试。。。。</div>
</body>
</html>
