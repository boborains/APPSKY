<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>数组排序</title>

    <script type="text/javascript" src="js/iscroll.js"></script>
    <script type="text/javascript" src="js/setcroll.js"></script>
    <link rel="stylesheet" href="css/appstore.css">

<style>
#main li{border:1px solid #ececec;list-style-type:none;height:30px;}
</style>

</head>
<body>

<div id="box">
    <script type="text/javascript">
      var arr= [
    {name:'qqq', num:2,time:'2015-06-08 13:44:18'},
    {name:'www', num:2,time:'2015-06-03 13:44:18'},
    {name:'eee', num:4,time:'2015-06-07 13:40:18'},
    {name:'rrr', num:4,time:'2015-06-08 13:44:18'},
    {name:'yyy', num:6,time:'2015-06-07 13:40:18'},
    ];
arr.sort(function(a, b){
    if (a.num === b.num) {
        return new Date(a.time.replace(/-/g, "/")) - new Date(b.time.replace(/-/g, "/"))
    } else {
        return a.num - b.num;
    }
});
var mbox=document.getElementById("box")
for(i=0;i<arr.length;i++){
var li=document.createElement("li")
li.innerHTML=arr[i].name+"=="+arr[i].num+"=="+arr[i].time
mbox.appendChild(li)
}
//alert(arr[0]); // yyy,rrr,eee,www,qqq
    </script>
</div>
</body>
</html>
