<script>
    var pageid=GetQueryString("pageid")
    var listid=GetQueryString("listid")

    showmenu(pageid)
    showNav(pageid,listid)

    var page_num=1;
    showAppList(pageid,listid,page_num)
    window.onscroll = function () {
        if (getScrollTop() + getClientHeight() == getScrollHeight()) {
           page_num=page_num+1;
           showAppList(pageid,listid,page_num)
        }
    }



</script>
